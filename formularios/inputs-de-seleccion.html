<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inputs de seleccion</title>
</head>
<!-- 
    radio -> se usa para seleccionar una opcion

    checkbox -> se usa para seleccionar varias opciones

    (atributo checked para marcar un radio por defecto)
 -->
<body>
    <h1>Elementos selecionables</h1>
    <form>
        <h2>GÃ©nero</h2>
        <label>Masculino
            <input type="radio" name="gender" value="masculino">
        </label>
        <label>Femenino
            <input type="radio" name="gender" value="femenino" checked>
        </label>
        <label>Desconocido
            <input type="radio" name="gender" value="desconocido">
        </label>
        <div>
            <h2>Lenguajes que conoces</h2>
            <label>HTML
                <input type="checkbox" name="languajes" value="html" checked>
            </label>
            <label>CSS
                <input type="checkbox"name="languajes" value="css">
            </label>
            <label>JavaScript
                <input type="checkbox"name="languajes" value="javascript">
            </label>
        </div>
        <div>
            <h2>Lenguajes que conoces</h2>
            <label for="l1">HTML</label>
            <input type="checkbox" id="l1" value="html">
        </div>

        <!-- <select name="lenguajes" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
        </select> -->

        <select name="mascotas">
            <optgroup label="4 patas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="hamster">Hamster</option>
                <option value="conejo">Conejo</option>
            </optgroup>
            <optgroup label="Aves">
                <option value="loro">Loro</option>
                <option value="canario">Canario</option>
            </optgroup>
            <optgroup label="Otros">
                <option value="serpiente">Serpiente</option>
                <option value="tarantula">Tarantula</option>
            </optgroup>
        </select>

        <div>
            <input type="text" list="pets" placeholder="Mascotas">
            <datalist id="pets">
                <option value="perro"></option>
                <option value="gato"></option>
                <option value="hamster"></option>
                <option value="conejo"></option>
                <option value="loro"></option>
                <option value="canario"></option>
                <option value="serpiente"></option>
                <option value="tarantula"></option>
            </datalist>
        </div>
    </form>
</body>
</html>
