<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atributos de formularios</title>
</head>
<!-- 
    placeholder -> este atributo funciona para dar una pista al usuario de lo que debe colocar en el campo

    required -> le dice al navegador que se espacio es obligatorio llenar para enviar el formulario

    readonly -> espacio de solo lectura

    min - max -> establece un minimo y un maximo en un campo numerico. Por ejemplo, minimo 5 y maximo 10, no podra pasar de ese rango

    minleght - maxleght -> establece un minimo y un maximo de numero de caracteres en un campo de texto

    selected -> es como el checked de los select, funciona para dejar un valor por defecto

    disabled -> deshabilita un campo para que no se pueda escribir en el, no es lo mismo  que el readonly, lo que haya puesto en el value no se mandarÃ¡

    autofocus -> para poner por defecto una casilla para escribir
 -->
<body>
    <form >
        <input type="text" placeholder="Ingrese su nombre" required autofocus>
        <input type="text" value="Hola" readonly>
        <select name="number" id="style">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="three" selected>Three</option>
        </select>
        <input type="number" min="5" max="10">
        <input type="text" minlength="5" maxlength="10">
        <input type="submit">
        <input type="text" disabled>
    </form>      
</body>
</html>
