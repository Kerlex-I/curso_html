<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elementos de línea</title>
</head>
<body>
    <h1>Elementos de línea</h1>
    <p> <em>El dinero</em> es importante pero <strong>la salud</strong> es lo mas importante. <small>Saludos!</small><!-- Elemento de menor relevancia --></p>
    <time>24/10/2020</time>
    <p>
        <u>Underline</u>
        <b>Bond</b>
        <i>Italic</i> <!-- Se puede usar para la libreria de iconos  -->
    </p>
    <p>
        4 elevado al cuadrado se representa asi 4<sup>2</sup>
    </p>
    <p>
        Agua oxigenada tiene la formula H<sub>2</sub>O<sub>2</sub>
    </p>
</body>
</html>
