<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atributos comunes</title>
    <style>
        .parrafo-1{
            color: red;
        }
    </style>
    <!-- 
        Atributos:

        class -> Este atributo se usa para dar estilos a través de CSS

        id -> Es un identificador único que se utiliza para seleccionar el elemento desde JS y para hacer navegacion a través de anclas

        title -> Es un atributo que ayuda a la accesibilidad mostrando una descripcion del elemento al que pertenece. Aparece el mensaje de un tooltip

        data-* -> Es un atrinuto que nos permite guardar algun valor en la etiqueta HTML

     -->
</head>
<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a través de un id</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElementById('parrafo')
        const p2 = document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(p2.dataset.ejemplo)   
        console.log(p2.textContent)
    </script>
</body>
</html>
